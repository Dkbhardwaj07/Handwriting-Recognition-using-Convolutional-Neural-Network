<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Handwritten Digit Recognition using Convolutional Neural Networks</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body style= "background-color: #ffcc33;">
 
		<h1>Handwritten Digit Recognition using <span>Convolutional Neural Networks</span></h1>
        <h3>By Ayan, AdityaVikram & Akshit</h3>

        
        <canvas id="canvas" width="280" height="280" style="position:absolute; top:150px; left:580px; z-index:1;border:8px solid; border-radius: 5px; cursor: crosshair;"></canvas>
		<div id="debug" style="position:absolute; top:150px; left:950px; z-index:1;">
            <span style="color: #333333;font-size:30px; font-weight: 400; font-family: Arial, Helvetica, sans-serif;">Draw the Digit inside this Box!</span>
            <br/>
            <input type="button" id="clearButton" value="Clear" style="font-size:30px">
		</div>

		<div style="top:480px; left: 680px; position:absolute;">
			
			<a href="#" class="myButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict </span></a>			
		</div>
		<div style = "top:530px; left: 600px; position:absolute;" >
			<h1 id="result"></h1><span> </span></h1>
		</div>

		
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			});
	   		});
	   
	   </script>
</body>
</html>
